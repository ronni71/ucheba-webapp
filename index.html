<body>
    <div class="container">

        <div class="content">
            <!-- –°–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏ -->
            <div id="loading" class="loading">

            <!-- –°–æ—Å—Ç–æ—è–Ω–∏–µ –æ—à–∏–±–∫–∏ -->

                <div id="error-details" style="font-size: 12px; margin-top: 10px; color: #a94442;"></div>
                <button class="retry-button" onclick="retryLoading()">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>

            <!-- –†–µ—à–µ–Ω–∏–µ -->
            <div id="solution" class="solution">
                <!-- –®–∞–≥–∏ —Ä–µ—à–µ–Ω–∏—è –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –∑–¥–µ—Å—å -->
            </div>

        <div class="footer">
            <p>ü§ñ –†–µ—à–µ–Ω–∏–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–æ–º</p>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const solutionElement = document.getElementById('solution');
        const errorMessageElement = document.getElementById('error-message');
        const errorDetailsElement = document.getElementById('error-details');
        
        // –ë–∞–∑–æ–≤—ã–π URL API
        const API_BASE_URL = 'http://72.56.65.9:8080';
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message, details = '') {
            loadingElement.style.display = 'none';
            errorElement.style.display = 'block';
            solutionElement.style.display = 'none';
            errorMessageElement.textContent = message;
            errorDetailsElement.textContent = details;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Ä–µ—à–µ–Ω–∏—è
        function showSolution() {
            loadingElement.style.display = 'none';
            errorElement.style.display = 'none';
            solutionElement.style.display = 'block';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        function showLoading() {
            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
            solutionElement.style.display = 'none';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–∏
        function retryLoading() {
            showLoading();
            setTimeout(loadSolution, 1000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ—à–µ–Ω–∏—è —Å –¥–µ–±–∞–≥ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π
        function displaySolution(solutionData) {
            if (!solutionData) {
                showError('–î–∞–Ω–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è –ø—É—Å—Ç—ã');
                return;
            }
            
            // –î–µ–±–∞–≥ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            console.log('üìä –ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:', solutionData);
            console.log('üîç –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö:');
            console.log('- steps:', solutionData.steps ? solutionData.steps.length : 0);
            console.log('- finalAnswer:', solutionData.finalAnswer);
            console.log('- finalExplanation:', solutionData.finalExplanation);
            
            let html = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–µ–±–∞–≥ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é (–º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ)
            html += `
                <div class="debug-info">
                    <strong>–û—Ç–ª–∞–¥–∫–∞:</strong> 
                    –®–∞–≥–æ–≤: ${solutionData.steps ? solutionData.steps.length : 0}, 
                    –û—Ç–≤–µ—Ç: "${solutionData.finalAnswer || '–Ω–µ—Ç'}"
                </div>
            `;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —à–∞–≥–∏ —Ä–µ—à–µ–Ω–∏—è
            const steps = solutionData.steps || [];
            if (steps.length > 0) {
                steps.forEach((step, index) => {
                    if (step && typeof step === 'object') {
                        html += `
                            <div class="step">
                                <div class="step-title">${step.title || `–®–∞–≥ ${index + 1}`}</div>
                                ${step.formula ? `<div class="step-formula">${step.formula}</div>` : ''}
                                <div class="step-explanation">${step.explanation || ''}</div>
                            </div>
                        `;
                    }
                });
            } else {
                html += `<div class="step"><div class="step-explanation">–ù–µ—Ç —à–∞–≥–æ–≤ —Ä–µ—à–µ–Ω–∏—è</div></div>`;
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            const finalAnswer = solutionData.finalAnswer;
            const finalExplanation = solutionData.finalExplanation;
            
            if (finalAnswer || finalExplanation) {
                html += `
                    <div class="final-answer">
                        ${finalAnswer ? `
                            <h3>‚úÖ –ò—Ç–æ–≥–æ–≤—ã–π –æ—Ç–≤–µ—Ç</h3>
                            <div class="answer-text">${finalAnswer}</div>
                        ` : ''}
                        ${finalExplanation ? `
                            <div class="final-explanation">${finalExplanation}</div>
                        ` : ''}
                    </div>
                `;
            }
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –Ω–∏ —à–∞–≥–æ–≤, –Ω–∏ –æ—Ç–≤–µ—Ç–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
            if (!html.trim()) {
                showError('–†–µ—à–µ–Ω–∏–µ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                return;
            }
            
            solutionElement.innerHTML = html;
            showSolution();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å –º–æ–∫-–¥–∞–Ω–Ω—ã–º–∏
        function testWithMockData() {
            console.log('üîÑ –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ');
            const mockSolution = {
                steps: [
                    {
                        title: "–ê–Ω–∞–ª–∏–∑ –∑–∞–¥–∞—á–∏",
                        formula: "x¬≤ + 2x + 1 = 0",
                        explanation: "–î–∞–Ω–Ω–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ —è–≤–ª—è–µ—Ç—Å—è –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–º —É—Ä–∞–≤–Ω–µ–Ω–∏–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –≤–∏–¥–∞."
                    },
                    {
                        title: "–†–µ—à–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –¥–∏—Å–∫—Ä–∏–º–∏–Ω–∞–Ω—Ç",
                        formula: "D = b¬≤ - 4ac = 2¬≤ - 4√ó1√ó1 = 4 - 4 = 0",
                        explanation: "–î–∏—Å–∫—Ä–∏–º–∏–Ω–∞–Ω—Ç —Ä–∞–≤–µ–Ω –Ω—É–ª—é, –∑–Ω–∞—á–∏—Ç —É—Ä–∞–≤–Ω–µ–Ω–∏–µ –∏–º–µ–µ—Ç –æ–¥–∏–Ω –∫–æ—Ä–µ–Ω—å."
                    },
                    {
                        title: "–ù–∞—Ö–æ–∂–¥–µ–Ω–∏–µ –∫–æ—Ä–Ω—è",
                        formula: "x = -b/(2a) = -2/(2√ó1) = -1",
                        explanation: "–ö–æ—Ä–µ–Ω—å —É—Ä–∞–≤–Ω–µ–Ω–∏—è –Ω–∞–π–¥–µ–Ω."
                    }
                ],
                finalAnswer: "x = -1",
                finalExplanation: "–£—Ä–∞–≤–Ω–µ–Ω–∏–µ –∏–º–µ–µ—Ç –æ–¥–∏–Ω –∫–æ—Ä–µ–Ω—å: -1"
            };
            
            displaySolution(mockSolution);
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—à–µ–Ω–∏—è
        async function loadSolution() {
            const urlParams = new URLSearchParams(window.location.search);
            const solutionId = urlParams.get('id');
            
            if (!solutionId) {
                showError('ID —Ä–µ—à–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ URL');
                return;
            }
            
            console.log('üîç –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ—à–µ–Ω–∏–µ ID:', solutionId);
            
            try {
                const apiUrl = `${API_BASE_URL}/api/solution/${solutionId}`;
                console.log('üîÑ –ó–∞–ø—Ä–æ—Å –∫ API:', apiUrl);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const solutionData = await response.json();
                    console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ');
                    displaySolution(solutionData);
                } else {
                    if (response.status === 404) {
                        showError('–†–µ—à–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ', 'ID –º–æ–≥ —É—Å—Ç–∞—Ä–µ—Ç—å –∏–ª–∏ –±—ã—Ç—å —É–¥–∞–ª–µ–Ω–Ω—ã–º');
                    } else {
                        showError(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`, '–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ');
                    }
                }
                
            } catch (error) {
                console.error('üí• –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                
                if (error.name === 'AbortError') {
                    showError('–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è', '–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª –∑–∞ 10 —Å–µ–∫—É–Ω–¥');
                } else if (error.name === 'TypeError') {
                    showError('–ü—Ä–æ–±–ª–µ–º–∞ —Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ–º', '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ');
                } else {
                    showError('–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞', error.message);
                }
                
                // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
                console.log('üîÑ –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏');
                setTimeout(() => testWithMockData(), 1000);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ ID –≤ URL
            const urlParams = new URLSearchParams(window.location.search);
            const solutionId = urlParams.get('id');
            
            if (!solutionId) {
                showError('ID —Ä–µ—à–µ–Ω–∏—è –Ω–µ —É–∫–∞–∑–∞–Ω', '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å—Å—ã–ª–∫—É');
                return;
            }
            
            loadSolution();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            window.addEventListener('focus', function() {
                if (errorElement.style.display === 'block') {
                    retryLoading();
                }
            });
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è Telegram
            document.body.style.padding = '0';
            const container = document.querySelector('.container');
            container.style.borderRadius = '0';
            container.style.minHeight = '100vh';
        }
    </script>
