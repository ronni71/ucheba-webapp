    <script>

        // –ë–∞–∑–æ–≤—ã–π URL API - –∏—Å–ø–æ–ª—å–∑—É–µ–º HTTPS –µ—Å–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å –º–æ–∫-–¥–∞–Ω–Ω—ã–º–∏
        function testWithMockData() {

            const mockSolution = {
                steps: [
                    {
                        title: "–ê–Ω–∞–ª–∏–∑ –∑–∞–¥–∞—á–∏",
                        formula: "x¬≤ + 2x + 1 = 0",
                        explanation: "–î–∞–Ω–Ω–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ —è–≤–ª—è–µ—Ç—Å—è –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–º —É—Ä–∞–≤–Ω–µ–Ω–∏–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –≤–∏–¥–∞."

                // –ú–µ—Ç–æ–¥ 2: –ü—Ä–æ–±—É–µ–º JSONP (–µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç)
                try {
                    console.log('üîÑ –ü—Ä–æ–±—É–µ–º JSONP –º–µ—Ç–æ–¥');
                    await new Promise((resolve, reject) => {
                        const callbackName = 'jsonp_callback_' + Date.now();
                        window[callbackName] = function(data) {
                            delete window[callbackName];
                            document.body.removeChild(script);
                            displaySolution(data);
                            resolve();
                        };

                } catch (testError) {
