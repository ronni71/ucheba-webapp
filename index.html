    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const solutionElement = document.getElementById('solution');
        const errorMessageElement = document.getElementById('error-message');
        
        // API –±–∞–∑–æ–≤—ã–π URL - –º–æ–∂–Ω–æ –Ω–∞—Å—Ç—Ä–æ–∏—Ç—å –¥–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞
        const API_BASE_URL = 'http://72.56.65.9:8080'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à —Å–µ—Ä–≤–µ—Ä –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message) {
            loadingElement.style.display = 'none';
            errorElement.style.display = 'block';
            solutionElement.style.display = 'none';
            errorMessageElement.textContent = message;
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Ä–µ—à–µ–Ω–∏—è
        function showSolution() {
            loadingElement.style.display = 'none';
            errorElement.style.display = 'none';
            solutionElement.style.display = 'block';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        function showLoading() {
            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
            solutionElement.style.display = 'none';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–∏
        function retryLoading() {
            showLoading();
            setTimeout(loadSolution, 1000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–æ–π
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ—à–µ–Ω–∏—è
        function displaySolution(solutionData) {
            if (!solutionData) {
                showError('–î–∞–Ω–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è –ø—É—Å—Ç—ã');
                return;
            }
            
            let html = '';
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —à–∞–≥–∏ —Ä–µ—à–µ–Ω–∏—è
            const steps = solutionData.steps || [];
            if (steps.length > 0) {
                steps.forEach((step, index) => {
                    html += `
                        <div class="step">
                            <div class="step-title">${step.title || `–®–∞–≥ ${index + 1}`}</div>
                            ${step.formula ? `<div class="step-formula">${step.formula}</div>` : ''}
                            <div class="step-explanation">${step.explanation || ''}</div>
                        </div>
                    `;
                });
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            const finalAnswer = solutionData.finalAnswer;
            const finalExplanation = solutionData.finalExplanation;
            
            if (finalAnswer || finalExplanation) {
                html += `
                    <div class="final-answer">
                        ${finalAnswer ? `
                            <h3>‚úÖ –ò—Ç–æ–≥–æ–≤—ã–π –æ—Ç–≤–µ—Ç</h3>
                            <div class="answer-text">${finalAnswer}</div>
                        ` : ''}
                        ${finalExplanation ? `
                            <div class="final-explanation">${finalExplanation}</div>
                        ` : ''}
                    </div>
                `;
            }
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –Ω–∏ —à–∞–≥–æ–≤, –Ω–∏ –æ—Ç–≤–µ—Ç–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
            if (!html.trim()) {
                showError('–†–µ—à–µ–Ω–∏–µ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                return;
            }
            
            solutionElement.innerHTML = html;
            showSolution();
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—à–µ–Ω–∏—è
        async function loadSolution() {
            const urlParams = new URLSearchParams(window.location.search);
            const solutionId = urlParams.get('id');
            
            if (!solutionId) {
                showError('ID —Ä–µ—à–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ URL');
                return;
            }
            
            try {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º URL API
                let apiUrl;
                const customApiUrl = urlParams.get('api_url');
                
                if (customApiUrl) {
                    apiUrl = `${customApiUrl}/api/solution/${solutionId}`;
                } else {
                    apiUrl = `${API_BASE_URL}/api/solution/${solutionId}`;
                }
                
                console.log('–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—à–µ–Ω–∏—è –∏–∑:', apiUrl);
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // –î–æ–±–∞–≤–ª—è–µ–º —Ç–∞–π–º–∞—É—Ç –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞
                    signal: AbortSignal.timeout(10000) // 10 —Å–µ–∫—É–Ω–¥ —Ç–∞–π–º–∞—É—Ç
                });
                
                if (response.ok) {
                    const solutionData = await response.json();
                    console.log('–†–µ—à–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ:', solutionData);
                    displaySolution(solutionData);
                } else {
                    if (response.status === 404) {
                        showError('–†–µ—à–µ–Ω–∏–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –∏–ª–∏ —É—Å—Ç–∞—Ä–µ–ª–æ');
                    } else if (response.status === 500) {
                        showError('–û—à–∏–±–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ');
                    } else {
                        showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status} ${response.statusText}`);
                    }
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                
                if (error.name === 'TimeoutError') {
                    showError('–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞');
                } else if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É');
                } else {
                    showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞');
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ)
        function testWithMockData() {

                    {

                        explanation: "–î–∞–Ω–Ω–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ —è–≤–ª—è–µ—Ç—Å—è –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–º —É—Ä–∞–≤–Ω–µ–Ω–∏–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –≤–∏–¥–∞."
                    },
                    {
                        title: "–†–µ—à–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –¥–∏—Å–∫—Ä–∏–º–∏–Ω–∞–Ω—Ç",
                        formula: "D = b¬≤ - 4ac = 2¬≤ - 4√ó1√ó1 = 4 - 4 = 0",
                        explanation: "–î–∏—Å–∫—Ä–∏–º–∏–Ω–∞–Ω—Ç —Ä–∞–≤–µ–Ω –Ω—É–ª—é, –∑–Ω–∞—á–∏—Ç —É—Ä–∞–≤–Ω–µ–Ω–∏–µ –∏–º–µ–µ—Ç –æ–¥–∏–Ω –∫–æ—Ä–µ–Ω—å."
                    },
                    {

                        formula: "x = -b/(2a) = -2/(2√ó1) = -1",
                        explanation: "–ö–æ—Ä–µ–Ω—å —É—Ä–∞–≤–Ω–µ–Ω–∏—è –Ω–∞–π–¥–µ–Ω."
                    }
                ],

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {

            // testWithMockData();
            
            // –û—Å–Ω–æ–≤–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            loadSolution();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            window.addEventListener('focus', function() {

        });
