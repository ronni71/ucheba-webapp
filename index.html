<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ—à–µ–Ω–∏–µ –∑–∞–¥–∞—á</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .content {
            padding: 30px;
        }
        
        .step {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #4facfe;
        }
        
        .step-number {
            display: inline-block;
            background: #4facfe;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .step-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .formula {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid #e9ecef;
            overflow-x: auto;
        }
        
        .explanation {
            color: #495057;
            line-height: 1.6;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .final-answer {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .final-answer h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .final-formula {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 12px;
            color: #6c757d;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßÆ –†–µ—à–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏</h1>
            <div class="subtitle">–ü–æ—ç—Ç–∞–ø–Ω–æ–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ —Å —Ñ–æ—Ä–º—É–ª–∞–º–∏</div>
        </div>
        
        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <div>–ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ—à–µ–Ω–∏–µ...</div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        function displaySolution(solutionData) {
            const content = document.getElementById('content');
            
            if (!solutionData) {
                content.innerHTML = `
                    <div class="debug-info">
                        <strong>‚ùå –î–∞–Ω–Ω—ã–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã</strong><br>
                        URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã: ${window.location.search}<br>
                        data –ø–∞—Ä–∞–º–µ—Ç—Ä: ${getUrlParameter('data') ? '–ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É–µ—Ç' : '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}
                    </div>
                `;
                return;
            }
            
            // –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            let debugHtml = `
                <div class="debug-info">
                    <strong>–û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è:</strong><br>
                    –¢–∏–ø –¥–∞–Ω–Ω—ã—Ö: ${typeof solutionData}<br>
                    –ö–ª—é—á–∏: ${solutionData ? Object.keys(solutionData).join(', ') : '–Ω–µ—Ç'}
                </div>
            `;
            
            let html = debugHtml;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —à–∞–≥–∏ —Ä–µ—à–µ–Ω–∏—è
            if (solutionData.steps && Array.isArray(solutionData.steps) && solutionData.steps.length > 0) {
                solutionData.steps.forEach((step, index) => {
                    html += `
                        <div class="step">
                            <div class="step-title">
                                <span class="step-number">${index + 1}</span>
                                ${step.title || '–®–∞–≥ —Ä–µ—à–µ–Ω–∏—è'}
                            </div>
                            ${step.formula ? `<div class="formula">\\(${step.formula}\\)</div>` : ''}
                            ${step.explanation ? `<div class="explanation">${step.explanation}</div>` : ''}
                        </div>
                    `;
                });
            } else {
                html += `<div class="step">–ù–µ—Ç —à–∞–≥–æ–≤ —Ä–µ—à–µ–Ω–∏—è</div>`;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            if (solutionData.finalAnswer) {
                html += `
                    <div class="final-answer">
                        <h3>üéØ –û—Ç–≤–µ—Ç</h3>
                        <div class="final-formula">\\(${solutionData.finalAnswer}\\)</div>
                        <div>${solutionData.finalExplanation || '–ó–∞–¥–∞—á–∞ —É—Å–ø–µ—à–Ω–æ —Ä–µ—à–µ–Ω–∞!'}</div>
                    </div>
                `;
            }
            
            content.innerHTML = html;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º MathJax –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Ñ–æ—Ä–º—É–ª
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }
        
        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        function loadSolution() {
            const encodedData = getUrlParameter('data');
            
            if (!encodedData) {
                displaySolution(null);
                return;
            }
            
            try {
                console.log("–ó–∞–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:", encodedData);
                const solutionData = JSON.parse(decodeURIComponent(encodedData));
                console.log("–†–∞—Å–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:", solutionData);
                displaySolution(solutionData);
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞:", e);
                document.getElementById('content').innerHTML = `
                    <div class="debug-info">
                        <strong>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Ä–µ—à–µ–Ω–∏—è</strong><br>
                        –û—à–∏–±–∫–∞: ${e.message}<br>
                        –î–∞–Ω–Ω—ã–µ: ${encodedData}<br>
                        –î–ª–∏–Ω–∞ –¥–∞–Ω–Ω—ã—Ö: ${encodedData.length} —Å–∏–º–≤–æ–ª–æ–≤
                    </div>
                `;
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', loadSolution);
    </script>
</body>
</html>
