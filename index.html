<!DOCTYPE html>

<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßÆ –†–µ—à–µ–Ω–∏–µ –∑–∞–¥–∞—á–∏</h1>
            <div class="subtitle">–ü–æ—ç—Ç–∞–ø–Ω–æ–µ –æ–±—ä—è—Å–Ω–µ–Ω–∏–µ —Å —Ñ–æ—Ä–º—É–ª–∞–º–∏</div>
        </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        if (tg) {
            tg.expand();
            tg.enableClosingConfirmation();
        }
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const encodedData = urlParams.get('data');
        
        function displaySolution(solutionData) {
            const content = document.getElementById('content');
            
            if (!solutionData) {
                content.innerHTML = '<div>‚ùå –î–∞–Ω–Ω—ã–µ –Ω–µ –ø–æ–ª—É—á–µ–Ω—ã</div>';
                return;
            }
            
            let html = '';
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —à–∞–≥–∏ —Ä–µ—à–µ–Ω–∏—è
            if (solutionData.steps && solutionData.steps.length > 0) {
                solutionData.steps.forEach((step, index) => {
                    html += `
                        <div class="step">
                            <div class="step-title">
                                <span class="step-number">${index + 1}</span>
                                ${step.title || '–®–∞–≥ —Ä–µ—à–µ–Ω–∏—è'}
                            </div>
                            ${step.formula ? `<div class="formula">\\(${step.formula}\\)</div>` : ''}
                            ${step.explanation ? `<div class="explanation">${step.explanation}</div>` : ''}
                        </div>
                    `;
                });
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            if (solutionData.finalAnswer) {
                html += `
                    <div class="final-answer">
                        <h3>üéØ –û—Ç–≤–µ—Ç</h3>
                        <div class="final-formula">\\(${solutionData.finalAnswer}\\)</div>
                        <div>${solutionData.finalExplanation || '–ó–∞–¥–∞—á–∞ —É—Å–ø–µ—à–Ω–æ —Ä–µ—à–µ–Ω–∞!'}</div>
                    </div>
                `;
            }
            
            if (!html) {
                html = '<div>‚ùå –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
            }
            
            content.innerHTML = html;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º MathJax –¥–ª—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Ñ–æ—Ä–º—É–ª
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
        if (encodedData) {
            try {
                const solutionData = JSON.parse(decodeURIComponent(encodedData));
                displaySolution(solutionData);
            } catch (e) {
                document.getElementById('content').innerHTML = '<div>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Ä–µ—à–µ–Ω–∏—è</div>';
            }
        } else {
            // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
            const testData = {
                steps: [
                    {
                        "title": "–ê–Ω–∞–ª–∏–∑ —É—Å–ª–æ–≤–∏—è –∑–∞–¥–∞—á–∏",
                        "explanation": "–†–∞—Å—Å–º–æ—Ç—Ä–∏–º –¥–∞–Ω–Ω–æ–µ –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ"
                    },
                    {
                        "title": "–ù–∞—Ö–æ–¥–∏–º –¥–∏—Å–∫—Ä–∏–º–∏–Ω–∞–Ω—Ç", 
                        "formula": "D = b^2 - 4ac = 5^2 - 4 \\cdot 2 \\cdot 3 = 25 - 24 = 1",
                        "explanation": "–í—ã—á–∏—Å–ª—è–µ–º –¥–∏—Å–∫—Ä–∏–º–∏–Ω–∞–Ω—Ç –ø–æ —Ñ–æ—Ä–º—É–ª–µ"
                    },
                    {
                        "title": "–ù–∞—Ö–æ–¥–∏–º –∫–æ—Ä–Ω–∏ —É—Ä–∞–≤–Ω–µ–Ω–∏—è",
                        "formula": "x_{1,2} = \\frac{-b \\pm \\sqrt{D}}{2a} = \\frac{-5 \\pm 1}{4}",
                        "explanation": "–ò—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–æ—Ä–º—É–ª—É –∫–æ—Ä–Ω–µ–π –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–≥–æ —É—Ä–∞–≤–Ω–µ–Ω–∏—è"
                    }
                ],
                finalAnswer: "x_1 = -1,\\ x_2 = -1.5",
                finalExplanation: "–£—Ä–∞–≤–Ω–µ–Ω–∏–µ –∏–º–µ–µ—Ç –¥–≤–∞ –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã—Ö –∫–æ—Ä–Ω—è"
            };
            displaySolution(testData);
        }
    </script>
</body>
