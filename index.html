    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const loadingElement = document.getElementById('loading');

        const errorMessageElement = document.getElementById('error-message');
        
        // –°–ø–∏—Å–æ–∫ CORS –ø—Ä–æ–∫—Å–∏ –¥–ª—è –æ–±—Ö–æ–¥–∞ Mixed Content
        const PROXY_SERVERS = [
            'https://cors-anywhere.herokuapp.com',
            'https://api.codetabs.com/v1/proxy?quest=',
            'https://corsproxy.io/?',

        ];
        
        // –ë–∞–∑–æ–≤—ã–π URL API
        const API_BASE_URL = 'http://72.56.65.9:8080';
        
        // –¢–µ–∫—É—â–∏–π –∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –ø—Ä–æ–∫—Å–∏
        let currentProxyIndex = 0;
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
        function showError(message) {
            loadingElement.style.display = 'none';
            errorElement.style.display = 'block';

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ —Ä–µ—à–µ–Ω–∏—è
        function showSolution() {
            loadingElement.style.display = 'none';
            errorElement.style.display = 'none';
            solutionElement.style.display = 'block';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        function showLoading() {
            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
            solutionElement.style.display = 'none';
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –ø–æ–ø—ã—Ç–∫–∏
        function retryLoading() {
            showLoading();
            currentProxyIndex = 0; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω–¥–µ–∫—Å –ø—Ä–æ–∫—Å–∏
            setTimeout(loadSolution, 1000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ—à–µ–Ω–∏—è
        function displaySolution(solutionData) {
            if (!solutionData) {
                showError('–î–∞–Ω–Ω—ã–µ —Ä–µ—à–µ–Ω–∏—è –ø—É—Å—Ç—ã');
                return;
            }
            
            let html = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–ø–æ—Å–æ–±–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            const proxyInfo = currentProxyIndex === -1 ? 
                'üì° –ü—Ä—è–º–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ' : 
                `üîó –ü—Ä–æ–∫—Å–∏: ${PROXY_SERVERS[currentProxyIndex].split('/')[2] || 'Custom'}`;
            
            html += `<div class="proxy-status">${proxyInfo}</div>`;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —à–∞–≥–∏ —Ä–µ—à–µ–Ω–∏—è
            const steps = solutionData.steps || [];
            if (steps.length > 0) {
                steps.forEach((step, index) => {
                    html += `
                        <div class="step">
                            <div class="step-title">${step.title || `–®–∞–≥ ${index + 1}`}</div>
                            ${step.formula ? `<div class="step-formula">${step.formula}</div>` : ''}
                            <div class="step-explanation">${step.explanation || ''}</div>
                        </div>
                    `;
                });
            }
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
            const finalAnswer = solutionData.finalAnswer;
            const finalExplanation = solutionData.finalExplanation;
            
            if (finalAnswer || finalExplanation) {
                html += `
                    <div class="final-answer">
                        ${finalAnswer ? `
                            <h3>‚úÖ –ò—Ç–æ–≥–æ–≤—ã–π –æ—Ç–≤–µ—Ç</h3>
                            <div class="answer-text">${finalAnswer}</div>
                        ` : ''}
                        ${finalExplanation ? `
                            <div class="final-explanation">${finalExplanation}</div>
                        ` : ''}

                `;
            }
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –Ω–∏ —à–∞–≥–æ–≤, –Ω–∏ –æ—Ç–≤–µ—Ç–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
            if (!html.trim()) {
                showError('–†–µ—à–µ–Ω–∏–µ –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                return;

            solutionElement.innerHTML = html;
            showSolution();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è URL –¥–ª—è –∑–∞–ø—Ä–æ—Å–∞
        function getRequestUrl(solutionId) {
            const urlParams = new URLSearchParams(window.location.search);
            const customApiUrl = urlParams.get('api_url');
            
            if (customApiUrl) {
                return `${customApiUrl}/api/solution/${solutionId}`;
            }
            
            // –ï—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–∫—Å–∏
            if (currentProxyIndex >= 0 && currentProxyIndex < PROXY_SERVERS.length) {
                const proxy = PROXY_SERVERS[currentProxyIndex];
                const targetUrl = `${API_BASE_URL}/api/solution/${solutionId}`;
                
                if (proxy.includes('?')) {
                    return `${proxy}${encodeURIComponent(targetUrl)}`;
                } else {
                    return `${proxy}/${targetUrl}`;
                }
            }
            
            // –ü—Ä—è–º–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ (–ø–æ—Å–ª–µ–¥–Ω—è—è –ø–æ–ø—ã—Ç–∫–∞)
            return `${API_BASE_URL}/api/solution/${solutionId}`;

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—à–µ–Ω–∏—è —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –ø—Ä–æ–∫—Å–∏
        async function loadSolution() {
            const urlParams = new URLSearchParams(window.location.search);
            const solutionId = urlParams.get('id');
            
            if (!solutionId) {
                showError('ID —Ä–µ—à–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;

            try {
                const requestUrl = getRequestUrl(solutionId);
                console.log(`üîÑ –ü–æ–ø—ã—Ç–∫–∞ ${currentProxyIndex + 1}: ${requestUrl}`);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000);
                
                const response = await fetch(requestUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                    const solutionData = await response.json();
                    console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏');

                    throw new Error(`HTTP error: ${response.status}`);
                }

                // –ü—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π –ø—Ä–æ–∫—Å–∏ –∏–ª–∏ –ø—Ä—è–º–æ–π –∑–∞–ø—Ä–æ—Å
                currentProxyIndex++;

                    // –ü—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π –ø—Ä–æ–∫—Å–∏
                    console.log('üîÑ –ü—Ä–æ–±—É–µ–º —Å–ª–µ–¥—É—é—â–∏–π –ø—Ä–æ–∫—Å–∏...');
                    setTimeout(() => loadSolution(), 500);

                    currentProxyIndex = -1; // –§–ª–∞–≥ –¥–ª—è –ø—Ä—è–º–æ–≥–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
                    console.log('üîÑ –ü—Ä–æ–±—É–µ–º –ø—Ä—è–º–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...');
                    
                    try {
                        const directUrl = `${API_BASE_URL}/api/solution/${solutionId}`;
                        const response = await fetch(directUrl, {
                            signal: AbortSignal.timeout(5000)

                        if (response.ok) {
                            const solutionData = await response.json();
                            console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—É—á–µ–Ω—ã –Ω–∞–ø—Ä—è–º—É—é');
                            displaySolution(solutionData);
                        } else {
                            throw new Error('–ü—Ä—è–º–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –Ω–µ —É–¥–∞–ª–æ—Å—å');
                        }
                    } catch (directError) {
                        console.error('üí• –ü—Ä—è–º–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–æ–≤–∞–ª–∏–ª–æ—Å—å:', directError);
                        showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–±–ª–µ–º–∞ —Å CORS/Mixed Content.');
                    }
                } else {
                    // –í—Å–µ –ø–æ–ø—ã—Ç–∫–∏ –∏—Å—á–µ—Ä–ø–∞–Ω—ã
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ—à–µ–Ω–∏–µ. –í—Å–µ –º–µ—Ç–æ–¥—ã –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –ø—Ä–æ–≤–∞–ª–∏–ª–∏—Å—å.');
                }
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è (–º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ)
        function testWithMockData() {

                steps: [
                    {

                        explanation: "–î–∞–Ω–Ω–æ–µ —É—Ä–∞–≤–Ω–µ–Ω–∏–µ —è–≤–ª—è–µ—Ç—Å—è –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–º —É—Ä–∞–≤–Ω–µ–Ω–∏–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –≤–∏–¥–∞."
                    },
                    {

            };

            displaySolution(mockSolution);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –±–µ–∑ —Å–µ—Ä–≤–µ—Ä–∞ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ —Å–ª–µ–¥—É—é—â—É—é —Å—Ç—Ä–æ–∫—É:
            // testWithMockData();

        });
